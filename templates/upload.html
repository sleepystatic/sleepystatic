<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <img id="logo" src="{{ url_for('static', filename='zzz_logo.png') }}" alt="ZZZ Logo">
    </div>
    <div id="upload-box">
        <h1>Upload your video for zzz</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="output_name" placeholder="Enter output file name (no extension)" required>
            <button type="submit">Upload & Process</button>
            <div id="progress-bar-container">
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-text">Uploading...</span>
            </div>
        </form>
        <a href="{{ url_for('home') }}" class="home-button">Home</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
